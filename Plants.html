<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plants Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            text-align: center;
            background-image: url('Plants.webp'); 
            background-size: cover; 
            background-repeat: no-repeat; 
            background-position: center;
            color: #333;
        }
        h1 {
            margin-top: 20px;
            color: #ffffff;
            font-size: 36px;
        }
        .timer-container {
            margin: 20px auto;
            padding: 10px 20px;
            width: 120px;
            background-color: #ffffff;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .question-container {
            margin: 50px auto;
            padding: 30px;
            border: 2px solid #ccc;
            border-radius: 10px;
            width: 60%;
            background-color: #f9f9f9;
            font-size: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .options {
            margin: 30px 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: left;
        }
        .options label {
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .options input {
            margin-right: 10px;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            margin: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .buttons button:hover {
            background-color: #218838;
        }
        .results {
            display: none;
            margin-top: 20px;
            padding: 30px;
            width: 60%;
            background-color: #ffffff;
            color: #333;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
        }
        .results h2 {
            font-size: 32px;
            color: #333;
        }
        .results p {
            font-size: 18px;
            margin: 10px 0;
        }
        .question-result {
            text-align: left;
        }
        .question-result p {
            margin: 5px 0;
        }

    </style>
</head>
<body>
    <h1>Plants Quiz</h1>
    <div class="timer-container" id="timer-container">
        <span id="timer">15:00</span>
    </div>
    <div id="score"></div>
    <div id="quiz-container">
        <div class="question-container">
            <h2 id="question">Question will appear here</h2>
            <div class="options" id="options"></div>
        </div>
        <div class="buttons">
            <button id="next">Next</button>
            <button id="skip">Skip</button>
            <button id="submit" style="display: none;">Submit</button>
        </div>
    </div>

    <div class="results" id="results">
        <h2>Quiz Results</h2>
        <p>Correct Answers: <span id="correct"></span></p>
        <p>Wrong Answers: <span id="wrong"></span></p>
        <p>Skipped Questions: <span id="skipped"></span></p>
        <p>Score: <span id="Score"></span> / <span id="total-questions"></span></p>
        <div id="user-answers"></div>
    </div>

    <div id="question-details" class="question-result"></div>
    </div>

    <script src="Plants-Quiz.js"></script>
</body>
</html>
